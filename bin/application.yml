                names: ds1,ds2,ds3
                ds1: 
                   type: com.alibaba.druid.pool.DruidDataSource
                   driver-class-name: com.mysql.jdbc.Driver
                   url: jdbc:mysql://127.0.0.1:3066/db1?useUnicode=true&characterEncoding=utf-8
                   name: root
