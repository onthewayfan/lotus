#=======================================service================================================
server:
      contextPath: /lotus
      port: 8088
         
spring: 
#======================================spring  使用Druid数据源=================================================
      datasource: 
               type: com.alibaba.druid.pool.DruidDataSource
               driver-class-name: com.mysql.jdbc.Driver    
               #url: jdbc:mysql://127.0.0.1:3306/lotus?useUnicode=true&characterEncoding=utf-8
               url: jdbc:mysql://127.0.0.1:8066/TESTDB?useUnicode=true&characterEncoding=utf-8
               username: root
               #password: root123456
               password: 123456  
               initialSize: 5               #初始化连接大小
               minIdle: 5                   #最小连接数
               maxAcive: 20                 #最大连接数
               maxWait: 80000               #配置获取连接等待的超时时间 单位毫秒
               timeBetweenEvictionRunsMillis: 80000 #配置间隔多久才进行一次检查，检测需要关闭的空闲连接
               minEvictableIdleTimeMillis: 40000 #配置连接池的最小生存的时间
               validationQuery: select user()
               testWhileIdle: true
               testOnBorrow: false
               testOnReturn: false
               poolPreparedStatements: false     #打开PSCache ，并指定每个连接上PSCache的大小
               maxPoolPreparedStatementPerConnectionSize: 20
               filters: stat,wall,log4j  # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙             
               useGlobalDataSourceStat: true  #合并多个DtuidDataSource的监控数据  
      #mongodb配置
      data: 
          mongodb: 
                 host: 127.0.0.1
                 port: 27017   
      #redis配置
      redis: 
            database: 0 # Redis数据库索引（默认为0）
            host: 127.0.0.1
            post: 6379
            password: 
            timeout: 10000 # 连接超时时间（毫秒） 
            pool: 
                max-active: 8  # 连接池最大连接数（使用负值表示没有限制）
                max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
                max-idle: 8  # 连接池中的最大空闲连接
                min-idle: 0 # 连接池中的最小空闲连接             
                
      mvc: 
         view: 
         prefix: templates
         suffix: .html

# 多数据源
