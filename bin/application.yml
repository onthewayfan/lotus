                ds2: 
                   type: com.alibaba.druid.pool.DruidDataSource
                   driver-class-name: com.mysql.jdbc.Driver
                   url: jdbc:mysql://127.0.0.1:3066/db2?useUnicode=true&characterEncoding=utf-8
                   name: root
                   password: root123456
                ds3: 
                   type: com.alibaba.druid.pool.DruidDataSource
                   driver-class-name: com.mysql.jdbc.Driver
                   url: jdbc:mysql://127.0.0.1:3066/db3?useUnicode=true&characterEncoding=utf-8
                   name: root
                   password: root123456

                        
                      
#======================================log =====================================================
logging: 
        level: 
              com.lotus: info
              org.springframework: info
              org.springframework.jdbc.core.JdbcTemplate: debug
              com.alibaba.druid: info
        path: /opt/applog
        file: ../logs/lotus.log